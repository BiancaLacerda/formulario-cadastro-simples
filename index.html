<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">

    <title>Formulário - Entre ou Cadastre-se</title>
</head>
<body>
    <div class="box">
        <div class="texto-titulo">
            <div class="titulo entre">Entre</div> 
            <!-- <div class="titulo cadastre">Cadastre-se</div> -->    
        </div>

        <div class="container">
            <div class="interno">
                <form action="#" class="entre">
                    <div class="campo">
                        <input type="email" placeholder="Email" required>
                    </div>

                    <div class="campo">
                        <input type="password" placeholder="Senha" required>
                    </div>
                    
                    <div class="proximo-link"><a href="#">Esqueceu a senha?</a></div>

                    <div class="campo">
                        <input type="submit" value="Entre">
                    </div>

                    <div class="cadastro-link">Não é um membro? <a href="#">Cadastre-se</a></div>
                </form>
            </div>

        </div>
    </div>


        

      
    </form>
    
</body>
</html>
